<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/main.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/menu.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/image-slider.css" media="screen" charset="utf-8">
    <script type="text/javascript" src="/javascripts/slider.js"></script>
  </head>
  <body>

    <div class="wrapper">

      <!-- begin header image -->

      <section class="header">

        <div class="header-image">

          <img src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/47E77904CB.jpg" alt="" class="header-image"/>
          <!-- begin header text -->
          <h1 id="brand-header-text">Achieve a new level<br>of great tasting food</h1>
          <!-- end header text -->
          <!-- begin brand logo -->
          <img src="" alt="Elextrolux logo" id="brand-logo"/>
          <!-- end brand logo -->
        </div>

      </section>

      <!-- end header image -->

      <!-- begin feature suite slider -->

      <section class="feature-suite">

        <div class="slideshow-container">

          <!-- begin slider images -->
          <div class="mySlides fade">
            <img src="/images/suite-1/IC_EI_GF_SS_EW24ID70_609.jpg">
          </div>

          <div class="mySlides fade">
            <img src="/images/suite-2/MM_EI_FC_GF_BM_FD_V2_01_448_v1.jpg">
          </div>

          <div class="mySlides fade">
            <img src="/images/suite-3/ELS617STT_EFME617STT_T_F-P.jpg">
          </div>

          <!-- end slider images -->

          <!-- begin slider navigation -->

          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>

          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>

          <!-- end slider navigation -->

        </div>

      </section>

      <!-- end feature suite slider -->

      <!-- begin nav bar -->

      <section class="nav-bar">

        <div class="menu">

          <ul>

            <!-- begin main nav items -->

            <li>Explore Products

              <!-- begin pop up nav items -->

              <ul>

                <li><a href="#">REFRIGERATORS</a></li>
                <li><a href="#">RANGES</a></li>
                <li><a href="#">COOKTOPS</a></li>
                <li><a href="#">WALL OVENS</a></li>
                <li><a href="#">MICROWAVES</a></li>
                <li><a href="#">DISHWASHERS</a></li>
                <li><a href="#">WARMER DRAWERS</a></li>
                <li><a href="#">VENTILATION</a></li>
                <li><a href="#">WASHERS</a></li>
                <li><a href="#">DRYERS</a></li>

              </ul>

              <!-- end pop up nav items -->

            </li>

            <li class="main-nav" id="my-list-image">

              <div class="my-list-image">

                <img src="images/icons/MY LIST_heart_nav-01.png" alt="My List" id="my-list-image"/>
                <p id="my-list-text">My List</p>

              </div>

            </li>

            <!-- end main nav items -->

          </ul>

        </div>

      </section>

      <!-- end nav bar -->

    </div>

  </body>
</html>
