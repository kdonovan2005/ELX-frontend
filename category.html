<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/main.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/menu.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/grid.css" media="screen" charset="utf-8">
  </head>
  <body>

    <div class="wrapper">

      <!-- begin header image -->

      <div class="header-image">

        <img src="https://static.pexels.com/photos/128865/pexels-photo-128865.jpeg" alt="berries" class="header-image"/>

        <!-- begin category name -->

        <div class="category-name">
          <h3 class="category-name-text">CATEGORY NAME</h3>
        </div>

        <!-- end categroy name -->

      </div>

      <!-- end header image -->

      <div class="container">

        <div class="row">

          <!-- begin category image left -->

          <div class="col-5 left-hero">

            <img src="/images/category-pics/refrigerator.jpg" alt="" class="left-hero-image"/>

          </div>

          <!-- end category image left -->

          <!-- begin subcategory images -->

          <div class="col-7 right-sub-category box-shadow-left">

            <h2 class="sub-category-title">Select a Sub-Category</h2>

            <ul class="flex-container">

              <!-- begin sub-categories -->

              <li class="flex-item">
                <a href="#"><img src="/images/category-pics/double_doors.jpg" alt="" />
                <br>Double Door Refrigerators</a>
              </li>
              <li class="flex-item">
                <a href="#"><img src="/images/category-pics/single_doors.jpg" alt="" />
                <br>Single Door Refrigerators</a>
              </li>
              <li class="flex-item">
                <a href="#"><img src="/images/category-pics/XL.jpg" alt="" />
                <br>Extra Large Refrigerators</a>
              </li>
              <li class="flex-item">
                <a href="#"><img src="/images/category-pics/small.jpg" alt="" />
                <br>Small Refrigerators</a>
              </li>

              <!-- end sub-categories -->

            </ul>

          </div>

          <!-- end subcategory images -->

        </div>

      </div>

    </div>

  </body>
