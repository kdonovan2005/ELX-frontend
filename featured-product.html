<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/main.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/menu.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/grid.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/image-slider.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/feature-product.css" media="screen" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="/javascripts/slider.js"></script>
  </head>
  <body>

    <div class="wrapper">

      <!-- begin header image -->

      <section class="header">

        <div class="header-image">

          <img src="https://static.pexels.com/photos/8544/food-dinner-grilled-shashlik.jpg" alt="" class="header-image"/>

        </div>

      </section>

      <section class="spacing">

        <div class="spacing-div">

          <img src="/images/icons/HOME-01.png" alt="" id="home-icon-fp"/>

        </div>

      </section>

      <section class="modal">

        <div class="fp-modal">

          <div class="fp-modal-content">

            <div class="fp-modal-header">

              <div class="row">

                <div class="col-4 fp-suite-name">
                  <h3>Featured Suite 1</h3>
                </div>

                <div class="col-8 fp-product-name">
                  <h3>Product Name Goes Here</h3>
                </div>

              </div>

              <div class="fp-model-number">
                <a href="#">More Info<br>Model Number</a>
              </div>

            </div>

            <div class="spacing-div-sm">

            </div>

            <div class="image slider">

              <div class="fp-slideshow-container">

                <!-- begin slider images -->
                <div class="mySlides fade">
                  <img src="/images/suite-1/IC_EI_GF_SS_EW24ID70_609.jpg">
                </div>

                <div class="mySlides fade">
                  <img src="/images/suite-2/MM_EI_FC_GF_BM_FD_V2_01_448__v1.jpg">
                </div>

                <div class="mySlides fade">
                  <img src="/images/suite-3/EFLS617STT_EFME617STT_T_F-P.jpg">
                </div>

                <!-- end slider images -->

                <!-- begin slider navigation -->

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <div style="text-align:center">
                  <span class="dot" onclick="currentSlide(1)"></span>
                  <span class="dot" onclick="currentSlide(2)"></span>
                  <span class="dot" onclick="currentSlide(3)"></span>
                </div>

                <!-- end slider navigation -->

              </div>

            </div>

          </div>

        </div>

      </section>

      <!-- begin nav bar -->

      <section class="nav-bar">

        <div class="menu">

          <ul>

            <!-- begin main nav items -->

            <li id="explore-products">Explore Products

              <!-- begin pop up nav items -->

              <ul>

                <li><a href="#">REFRIGERATORS</a></li>
                <li><a href="#">RANGES</a></li>
                <li><a href="#">COOKTOPS</a></li>
                <li><a href="#">WALL OVENS</a></li>
                <li><a href="#">MICROWAVES</a></li>
                <li><a href="#">DISHWASHERS</a></li>
                <li><a href="#">WARMER DRAWERS</a></li>
                <li><a href="#">VENTILATION</a></li>
                <li><a href="#">WASHERS</a></li>
                <li><a href="#">DRYERS</a></li>

              </ul>

              <!-- end pop up nav items -->

            </li>

            <li class="main-nav" id="my-list-image">

              <div class="my-list-image">

                <img src="images/icons/MY LIST_heart_nav-01.png" alt="My List" id="my-list-image"/>
                <p id="my-list-text">My List</p>

              </div>

            </li>

            <!-- end main nav items -->

          </ul>

        </div>

      </section>

      <!-- end nav bar -->

      <section class="spacing">

        <div class="spacing-div">

        </div>

      </section>


    </div>

  </body>
</html>
