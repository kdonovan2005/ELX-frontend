<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/keyboard.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/keyboard.js"></script>
  </head>
  <body>

    <!-- begin keyboard and text area -->

    <div id="container">

      <!-- text area -->
      <textarea id="write" rows="1"></textarea>

      <!-- begin keyboard -->

      <div class="keyboard-area">

        <!-- first row -->
        <ul class="flex-container-keyboard" id="keyboard">
          <li class="flex-item-keyboard symbol"><span class="off">q</span><span class="on">1</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">w</span><span class="on">2</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">e</span><span class="on">3</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">r</span><span class="on">4</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">t</span><span class="on">5</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">y</span><span class="on">6</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">u</span><span class="on">7</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">i</span><span class="on">8</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">o</span><span class="on">9</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">p</span><span class="on">0</span></li>
          <li class="flex-item-keyboard delete" id="backspace"></li>
        </ul>

        <!-- second row -->
        <ul class="flex-container-keyboard" id="keyboard">
          <li class="flex-item-keyboard symbol"><span class="off">a</span><span class="on">!</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">s</span><span class="on">@</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">d</span><span class="on">#</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">f</span><span class="on">$</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">g</span><span class="on">%</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">h</span><span class="on">^</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">j</span><span class="on">&</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">k</span><span class="on">*</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">l</span><span class="on">(</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">/</span><span class="on">)</span></li>
        </ul>

        <!-- third row -->
        <ul class="flex-container-keyboard" id="keyboard">
          <li class="flex-item-keyboard symbol"><span class="off">*</span><span class="on">-</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">z</span><span class="on">_</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">x</span><span class="on">+</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">c</span><span class="on">=</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">v</span><span class="on">:</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">b</span><span class="on">;</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">n</span><span class="on">|</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">m</span><span class="on">\</span></li>
          <li class="flex-item-keyboard symbol"><span class="off">*</span><span class="on">?</span></li>
        </ul>

        <!-- fourth row -->
        <ul class="flex-container-keyboard" id="keyboard">
          <li class="flex-item-keyboard left-shift"><span class="off">123</span><span class="on">ABC</span></li>
          <li class="flex-item-keyboard letter">.</li>
          <li class="flex-item-keyboard space">&nbsp;</li>
          <li class="flex-item-keyboard letter">@</li>
          <li class="flex-item-keyboard letter">keyboard</li>
        </ul>

        <br style="clear: both">

      </div>

      <!-- end keyboard -->

    </div>

    <!-- end keyboard and textarea -->

  </body>
</html>
