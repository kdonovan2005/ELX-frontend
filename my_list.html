<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/my-list.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/grid.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/image-slider.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/main.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/menu.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/product-tabs.css" media="screen" charset="utf-8">
  </head>
  <body>

    <div class="my-list-modal">

      <div class="my-list-modal-header">

        <img src="/images/icons/MY LIST_heart_nav-01.png" alt="" />
        <p id="my-list-modal-header-text">My List</p>

      </div>

      <div class="my-list-modal-content">

        <h2>View Saved Products</h2>

        <ul class="flex-container-mylist">
          <li class="flex-item-mylist">
            <img src="/images/category-pics/small.jpg" alt="" />
            <p>Model Number</p>
            <h4>Model Name</h4>
          </li>
          <li class="flex-item-mylist">
            <img src="/images/category-pics/XL.jpg" alt="" />
            <p>Model Number</p>
            <h4>Model Name</h4>
          </li>
          <li class="flex-item-mylist">
            <img src="/images/category-pics/single_doors.jpg" alt="" />
            <p>Model Number</p>
            <h4>Model Name</h4>
          </li>
          <li class="flex-item-mylist">
            <img src="/images/category-pics/double_doors.jpg" alt="" />
            <p>Model Number</p>
            <h4>Model Name</h4>
          </li>
          <li class="flex-item-mylist">
            <img src="/images/category-pics/small.jpg" alt="" />
            <p>Model Number</p>
            <h4>Model Name</h4>
          </li>
        </ul>

      </div>

      <div class="share-mylist">
        <h2>Share your List</h2>
      </div>

      <div class="my-list-modal-footer">
        <h3>Do you want to start over?</h3>
        <button type="button">Clear My List</button>
      </div>

    </div>


  </body>
</html>
