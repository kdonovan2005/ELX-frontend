<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/main.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/menu.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/grid.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/product-tabs.css" media="screen" charset="utf-8">
    <script type="text/javascript" src="product-tabs.js"></script>
  </head>
  <body>

    <div class="wrapper">

      <div class="container">

        <div class="row box-shadow-bottom">

          <!-- begin product image left -->

          <div class="col-5 left-hero">

            <img src="/images/category-pics/refrigerator.jpg" alt="" class="left-hero-image"/>

          </div>

          <!-- end product image left -->

          <!-- begin product info -->

          <div class="col-7 right-sub-category box-shadow-left grey-bg">

            <h3 class="product-detail-name">Extra Super Long Product Name With Lots of Detailed Information About the Product in Question</h3>
            <p class="product-model-number">Model Number</p>
            <br>
            <div class="row">

              <p class="col-2 available-in">AVAILABLE IN</p>
              <div class="col-5 available-color">
                <div id="color-circle"></div>
                <p class="available-color-text">COLOR</p>
              </div>

            </div>



          </div>

          <!-- end product info -->

        </div>

      </div>

    </div>

  </body>
</html>
